<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ChatBot </title>
    <link rel="stylesheet" href="./chatbot_style.css">
</head>

<body>
    <img src=https://images.pexels.com/photos/1175136/pexels-photo-1175136.jpeg?auto=compress&cs=tinysrgb&w=600"
        style="border: rounded" width="100%" class="rounded" alt="">

    <div class="box">
        <div style="text-align: center;" class="top">
            <h1>Send A Message !</h1>
        </div>
        <div class="mid">
            <div class="chat">
                <h2>You are strong</h2>
                <p id="chatLog">Let's Chat</p>
            </div>
        </div>
            <div class="input">
                <input type="text" id="userBox" onkeydown="if(event.keyCode == 13){ talk() }" placeholder="Type A Message">
            </div>
    </div>
    
    <script src="./chatbot.js"></script>
</body>

</html>
